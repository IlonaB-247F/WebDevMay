<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1>Forms</h1>
    </div>

        <div class="input-group"></div>
        <label class="input-group-text">firstname</label>
        <label class="input-group-text">
          <input type="color class=form-control-color"/>
        </label>
    </div>

    <div class="input-group"></div>
      <label class="input-group-text">lastname</label>
      <label class="input-group-text">
        <input type="color class=form-control-color"/>
      </label>
    </div>

  <select class="form-select">
    <option hidden>Select color</option>
    <option value="red">red</option>
    <option value="black">black</option>
  </select>

<div class="gender d-flex justify-content-end">
  <div class="form-check mx-2">
    <input type="checkbox" class="form-check-input" name="male"/>
    <label class="form-check-label">male</label>
  </div>
  <div class="form-check mx-2">
    <input type="checkbox" class="form-check-input" name="female"/>
    <label class="form-check-label">female</label>
  </div>
</div>

<div class="input-group">
  <label class="input-group-text">your comment</label>
  <textarea class="form-control" rows="5"></textarea>
</div>

<button type="button" class="btn btn-success">register</button>
</div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
