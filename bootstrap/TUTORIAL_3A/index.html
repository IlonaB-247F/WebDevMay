<div class="d-grid gap-3 m-3">
  <div class="p-2 bg-primary border text-light">Street address</div>
  <input type="color class=form-control-color"/>
  <div class="p-2 bg-primary border text-light">City</div>
  <input type="color class=form-control-color"/>
  <div class="p-2 bg-primary border text-light">E-mail</div>

</div>


<select class="form-select m-3">

</select>


<div class="post d-flex justify-content-end">

  <div class="form-check mx-auto">
